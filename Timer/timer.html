<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <span class="with_text">
                <input type="submit" class="day" value="0">
                <span>
                    <h2 style="color: yellow;">Day</h2>
                </span>

            </span>
            <h1 style="color: white;">:</h1>


            <span class="with_text">
                <input type="submit" class="hour" value="0">
                <span>
                    <h2 style="color: yellow;">Hour</h2>
                </span>
            </span>
            <h1 style="color: white;">:</h1>
            <span class="with_text">
                <input type="submit" class="min" value="0">
                <span>
                    <h2 style="color: yellow;">Min</h2>
                </span>

            </span>
            <h1 style="color: white;">:</h1>


            <span class="with_text">
                <input type="submit" class="sec" value="0">
                <span>
                    <h2 style="color: yellow;">Sec</h2>
                </span>

            </span>
        </div>
    </div>

    <div class="btns">
        <input type="submit" value="Start" class="start">
        <input type="submit" value="Stop" class="stop">
        <input type="submit" value="Reset" class="reset">
        <input type="submit" value="Lap" class="lap-button">
    </div>
    <div class="laps">
        <!-- Lap results will be displayed here -->
    </div>


</body>
<script src="js/script.js"></script>

</html>
