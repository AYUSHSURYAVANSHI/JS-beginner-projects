<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Beginner Projects</title>

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap Core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <link rel="shortcut icon" href="js.png" type="image/x-icon" />

  <!--moved to the top for early loading-->
  <script>
    // GitHub repository information
    const repoOwner = 'Git21221';
    const repoName = 'JS-beginner-projects';

    // Fetch contributors from GitHub API
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contributors`)
      .then(response => response.json())
      .then(contributors => {
        const contributorsList = document.getElementById('contributors-list');

        contributors.forEach(contributor => {
          const listItem = document.createElement('li');
          listItem.classList.add('d-inline-block', 'mr-2', 'mb-2');

          const badge = document.createElement('span');
          badge.classList.add('badge', 'cards', 'm-2');
          badge.innerHTML = `
                 <a href="${contributor.html_url}"  target="_blank">
                 <img src="${contributor.avatar_url}" alt="${contributor.login}" class="rounded-circle" width="100">
                 <p style="margin-top: 10px;font-size:16px;" class="text-nowrap">${contributor.login}</p>
                 </a>
                  `;

          listItem.appendChild(badge);
          contributorsList.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error(error);
      });
  </script>

</head>

<body>

  <header class="w-100 d-md-none d-block mobile-header">

        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars-staggered text-white fs-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="./index.html" target="_blank">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="./contributors.html" target="_blank">Contributors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="https://github.com/Git21221/JS-beginner-projects"
                target="_blank">GitHub</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- mobile header: end -->

  <!-- tabs: start -->
  <div class="container d-md-block d-none">
    <ul
      class="nav nav-tabs mb-3 display-7 d-flex flex-sm-column flex-md-row justify-content-evenly w-100 text-uppercase"
      id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link" href="./index.html">projects</a>

      <li class="nav-item">

      </li>
      <li class="nav-item">
        <a href="https://github.com/Git21221/JS-beginner-projects" class="nav-link" target="_blank">github</a>
      </li>
    </ul>

  </div>
  <!-- tabs: end -->


  <h2 class="text-center"><span class="badge  text-uppercase ">Contributors</span> </h2>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <ul id="contributors-list" class="list-inline text-center">
        </ul>
      </div>
